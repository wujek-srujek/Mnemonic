apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.mnemonic"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def v = '22.2.0'

dependencies {
    compile "com.android.support:support-annotations:$v"
    compile "com.android.support:support-v4:$v"
    compile "com.android.support:recyclerview-v7:$v"
    compile "com.android.support:appcompat-v7:$v"
    compile "com.android.support:design:$v"
}
